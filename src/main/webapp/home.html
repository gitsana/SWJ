<div class="container">
    <h3>{{ title }}</h3>

    <ul class="list-unstyled" ng-repeat="question in questions">
        <li>
            <div>
                <a href="#/question/{{ question.id }}">{{ question.questionText }}</a> <br>
                <b>Asked by: {{ question.fkMemberId }} on {{ question.created | date:"MM/dd/yyyy 'at' h:mma" }}
                Views: {{ question.views }} Likes: {{ question.likes }}</b>
            </div><hr>
        </li>
    </ul>

    <div>
        {{ error }}
    </div>
</div>
